<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الصوت إلى فيديو</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; text-align: center; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎵 تحويل ملف أو تسجيل صوت إلى فيديو</h2>
        
        <label>أدخل النص الذي تريد عرضه في الفيديو:</label>
        <textarea id="videoText" placeholder="اكتب النص هنا..." rows="5"></textarea>

        <input type="file" id="audioFile" accept=".wav,.mp3">

        <button onclick="uploadAndConvert()">تحويل</button>

        <div id="status"></div>
    </div>

    <script>
        function uploadAndConvert() {
            let audioFile = document.getElementById("audioFile").files[0];
            let videoText = document.getElementById("videoText").value;

            if (!audioFile) {
                alert("⚠ يرجى اختيار ملف صوتي أولاً");
                return;
            }

            let formData = new FormData();
            formData.append("audio", audioFile);
            formData.append("text", videoText);

            fetch("/convert", { method: "POST", body: formData })
                .then(res => {
                    if (res.ok && res.headers.get("Content-Type").includes("video")) {
                        return res.blob();
                    } else {
                        return res.json().then(err => { throw new Error(err.error); });
                    }
                })
                .then(blob => {
                    let link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "converted_video.mp4";
                    link.click();
                })
                .catch(err => {
                    document.getElementById("status").innerText = "❌ خطأ: " + err.message;
                });
        }
    </script>
</body>
</html>
